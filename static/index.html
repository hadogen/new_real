<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <nav>
            <button onclick="ShowSection('register')">Register</button>
            <button onclick="ShowSection('login')">Login</button>
            <button onclick="ShowSection('posts')">Posts</button>
        </nav>

        <!-- Register Section -->
        <div id="register" class="section">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="nickname" placeholder="Nickname" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="number" id="age" placeholder="Age" required>
                <input type="text" id="gender" placeholder="Gender" required>
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <button type="submit">Register</button>
            </form>
        </div>

        <!-- Login Section -->
        <div id="login" class="section">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginId" placeholder="Nickname or Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Posts Section -->
        <div id="posts" class="section">
            <h2>Posts</h2>
            <!-- Filter UI -->
            <div>
                <label for="categoryFilter">Filter by Category:</label>
                <select id="categoryFilter">
                    <option value="">All</option>
                    <option value="Technology">Technology</option>
                    <option value="Science">Science</option>
                    <option value="Art">Art</option>
                    <option value="Music">Music</option>
                    <option value="Sports">Sports</option>
                    <!-- Add more categories as needed -->
                </select>
                <button onclick="FilterByCategory()">Apply</button>
            </div>
            <div>
                <button onclick="FilterByCreatedPosts()">My Posts</button>
                <button onclick="FilterByLikedPosts()">Liked Posts</button>
            </div>
            <!-- Create Post Form -->
            <form id="createPostForm">
                <input type="text" id="postTitle" placeholder="Title" required>
                <textarea id="postContent" placeholder="Content" required></textarea>
                <select id="postCategory" required>
                    <option value="Technology">Technology</option>
                    <option value="Science">Science</option>
                    <option value="Art">Art</option>
                    <!-- Add more categories as needed -->
                </select>
                <button type="submit">Create Post</button>
            </form>
            <!-- Post Feed -->
            <div id="postFeed"></div>
        </div>

        <!-- Comments Section -->
        <div id="comments" class="section">
            <h2>Comments</h2>
            <form id="createCommentForm">
                <input type="hidden" id="commentPostId">
                <textarea id="commentContent" placeholder="Add a comment..." required></textarea>
                <button type="submit">Comment</button>
            </form>
            <div id="commentFeed"></div>
        </div>

        <!-- Message Display -->
        <p id="message"></p>
    </div>
    <div id="chat" class="section">
        <h2>Private Messages</h2>
        <div id="onlineUsers">
            <h3>Online Users</h3>
            <ul id="onlineUsersList"></ul>
        </div>
        <div id="chatWindow">
            <div id="chatHistory"></div>
            <form id="sendMessageForm">
                <input type="hidden" id="receiverId">
                <textarea id="messageContent" placeholder="Type your message..." required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
