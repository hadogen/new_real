<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <nav>
            <button id="navRegister">Register</button>
            <button id="navLogin">Login</button>
            <button id="navBack" style="display: none;">Back</button>
            <button id="navLogout" style="display: none;">Logout</button>
        </nav>

        <!-- Dynamic Content -->
        <div id="dynamicContent"></div>

        <!-- Message Display -->
        <p id="message"></p>
    </div>

    <!-- Active Users List -->
    <div id="userListContainer">
        <h2>Active Users</h2>
        <ul id="userList"></ul>
    </div>

    <!-- Private Message Box -->
    <div id="messageBox" class="collapsed">
        <div id="messageBoxHeader">
            <div>
                <h3>Send a Private Message</h3>
                <h4 id="selectedUserName"></h4>
            </div>
            <button id="toggleMessageBox">â–¼</button>
        </div>
        <div id="messageBoxContent">
            <ul id="messageList"></ul>
        </div>
        <input type="text" id="messageInput" placeholder="Type your message" />
        <button id="sendMessageButton">Send</button>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
